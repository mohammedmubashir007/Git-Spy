<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Spy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div>
            <h1>Git spy</h1>
            <p>light</p>
        </div>

        <div>
            <img src="" alt="">
            <input type="text" data-searchUser>
            <button data-searchButton>Search</button>
        </div>

        <!-- user section  -->

        <div>
            <div>
                <img src="" alt="" data-userImage>
            </div>
            <div>
                <h2 data-userName></h2>
                <p data-UserId></p>

                <div>
                    <p data-userJoined></p>
                    <p data-userBio></p>
                    <div>
                        <div>
                            <p>Repos</p>
                            <p data-repos></p>
                        </div>
                        <div>
                            <p>Followers</p>
                            <p data-followers></p>
                        </div>
                        <div>
                            <p>Following</p>
                            <p data-following></p>
                        </div>
                    </div>

                    <div>
                        <p data-userLocation></p>
                        <p data-userBlog></p>
                        <p data-userTwitter></p>
                        <p data-userCompany></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
